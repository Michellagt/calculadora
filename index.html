<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div id="grid-calculadora" class="p-2 gap-2 border bg-body rounded-3">
        <span id="pantalla" class="form-control font-monospace bg-primary-subtle text-end fs-2 overflow-auto"></span>
        <button class="btn btn-info" id="boton-suma" onclick="elegirOperador('sumar')"><i class="bi bi-plus-lg"></i></button>
        <button class="btn btn-info" id="boton-resta" onclick="elegirOperador('restar')" ><i class="bi bi-dash-lg"></i></button>
        <button class="btn btn-info" id="boton-mult" onclick="elegirOperador('multiplicar')"><i class="bi bi-x-lg"></i></button>
        <button class="btn btn-info" id="boton-division" onclick="elegirOperador('dividir')"><i class="bi bi-slash-lg"></i></button>
        <button class="btn btn-primary" id="boton-7" onclick="introducirNumero('7')">7</button>
        <button class="btn btn-primary" id="boton-8" onclick="introducirNumero('8')">8</button>
        <button class="btn btn-primary" id="boton-9" onclick="introducirNumero('9')">9</button>
        <button class="btn btn-danger" id="boton-del" onclick="borrar()">DEL</button>
        <button class="btn btn-primary" id="boton-4"onclick="introducirNumero('4')">4</button>
        <button class="btn btn-primary" id="boton-5"onclick="introducirNumero('5')">5</button>
        <button class="btn btn-primary" id="boton-6"onclick="introducirNumero('6')">6</button>
        <button class="btn btn-danger" id="boton-backspace" onclick="borrarDigito()"><i class="bi bi-backspace-fill"></i></button>
        <button class="btn btn-primary" id="boton-1"onclick="introducirNumero('1')">1</button>
        <button class="btn btn-primary" id="boton-2"onclick="introducirNumero('2')">2</button>
        <button class="btn btn-primary" id="boton-3"onclick="introducirNumero('3')">3</button>
        <button class="btn btn-success fs-2" id="boton-ig" onclick="operar()">=</button>
        <button class="btn btn-info" id="boton-negativo" onclick="invertirNumero()"><i class="bi bi-plus-slash-minus"></i></button>
        <button class="btn btn-primary" id="boton-0" onclick="introducirNumero('0')">0</button>
        <button class="btn btn-primary" id="boton-coma" onclick="introducirPunto('.')">,</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
